{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h2>Welcome, {{ current_user.username }}!</h2>
    <p>Your personal workspace is at: {{ current_user.user_folder }}</p>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
{% endblock %}
