<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Python Crash Course</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #9333EA, #6366F1);
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            color: #1F2937;
        }

        p {
            margin: 0 0 1.5rem 0;
            color: #6B7280;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #E5E7EB;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #9333EA;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #7C3AED;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>AI Python Crash Course</h1>
        <p style="font-size: 1.2rem;">Enter your credentials to access the course</p>
        <div class="input-group">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
        </div>
        <button>Login</button>
    </div>
</body>
</html>
