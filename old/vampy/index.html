<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Python for Beginners: A Crash Course</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-screen" class="screen">
            <div class="card">
                <h2>AI Python Crash Course</h2>
                <p>Enter your credentials to access the course</p>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div id="course-screen" class="screen hidden">
            <header>
                <h1>AI Python for Beginners: A Crash Course</h1>
            </header>
            <main>
                <div class="container">
                    <div class="card">
                        <h2>Course Overview</h2>
                        <div class="overview-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                            <span>Collaborative learning in teams of 4</span>
                        </div>
                        <div class="overview-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                            <span>Communication is done via Discord</span>
                        </div>
                    </div>
                    <div class="card">
                        <h2>Course Roadmap</h2>
                        <p>Follow each module with your team</p>
                        <div id="modules-list"></div>
                    </div>
                </div>
            </main>
            <button id="logout-btn" class="logout-button">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
